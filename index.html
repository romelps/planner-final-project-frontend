<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Planner</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="week-container" style="background-color: rgb(141, 33, 74)">
    <div class="row row-cols-5" id="dropzone" style="height: 700px; width: 100%" >
        <div class="monday-container card p-5 my-5 border col" style="background-color: rgb(198, 214, 96);" >
          <div class="monday-header bg-light card-header">
            <h5>Monday</h5>
          </div>
          <div class="monday-body card-body">
            
          </div>
        </div>

        <div class="tues-container card p-5 my-5 border col" style="background-color: rgb(198, 228, 111);">
          <div class="tues-header bg-light card-header">
            <h5>Tuesday</h5>
          </div>
          <div class="tues-body card-body">
            
          </div>
        </div>

        <div class="wed-container card p-5 my-5 border col" style="background-color: rgb(198, 214, 96);">
          <div class="wed-header bg-light card-header">
            <h5>Wednesday</h5>
          </div>
          <div class="wed-body card-body">
            
          </div>
        </div>

        <div class="thurs-container card p-5 my-5 border col" style="background-color: rgb(198, 228, 111);">
          <div class="thurs-header bg-light card-header">
            <h5>Thursday</h5>
          </div>
          <div class="thurs-body card-body">
            
          </div>
        </div>

        <div class="fri-container card p-5 my-5 border col" style="background-color: rgb(198, 214, 96);">
          <div class="fri-header bg-light card-header">
            <h5>Friday</h5>
          </div>
          <div class="fri-body card-body">
        
        </div>
      </div>
  </div>

<br></br>

  <div class="d-flex flex-wrap justify-content-start">
    <div class="sat-container-sm card p-5 my-5 border flex-fill" style="background-color: rgb(175, 38, 118);">
      <div class="sat-header bg-light card-header">
        <h3>Saturday</h3>
      </div>
    </div>

    <div class="sun-container-sm card p-5 my-5 border flex-fill" style="background-color: rgb(175, 38, 118);">
      <div class="sun-header bg-light card-header">
        <h3>Sunday</h3>
      </div>
  </div>
</div>
  </body>
</html>
